    <head>

        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/bug.png" type="image/x-icon">
    </head>
    <body>
        <div id="avatar-maker">
        <div class="avatar-builder-container">
            <nav id="avatar-builder-nav">
                <button class="nav-buttons">

                </button>
            </nav>
